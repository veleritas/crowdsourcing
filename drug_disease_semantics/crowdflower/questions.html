<h2>Read this sentence:</h2>

<div class="formatted_sentence">
  {{formatted_sentence}}
</div>

<cml:radios name="broad_rel_type" validates="required"
  label="The sentence states that {{form_object}} and {{form_subject}}:">

  <cml:radio value="positive" label="Are definitely associated"/>
  <cml:radio value="speculative" label="Are speculatively associated"/>
  <cml:radio value="negative" label="Are not associated"/>
  <cml:radio value="false" label="No claim of association made"/>
</cml:radios>

<cml:radios only-if="broad_rel_type:[positive]||broad_rel_type:[speculative]"
  name="deep_semantics" validates="required"
    label="{{form_object}} and {{form_subject}} are related because:">

  <cml:radio value="may_cause"
    label="{{form_object}} may cause {{form_subject}} (e.g., as a side effect)"/>

  <cml:radio value="used_to_treat"
    label="{{form_object}} is used in the treatment of {{form_subject}} (in people, cells, or animals)"/>

  <cml:radio value="other"
    label="None of the above."/>
</cml:radios>

<cml:textarea name="comments_box" label="Comments? Concerns? Let us know! (optional)"/>
