<html>
  <body>
    <h2>Read the following abstract, paying particular attention to the <span class="orig_sentence">highlighted sentence:</span></h2>

    {{formatted_abstract}}

    <!-- subject semantic type selection -->
    <cml:select name="sub_type" validates="required"
      label="&quot;&lt;span class=&quot;subject_text&quot;&gt;{{subject_text}}&lt;/span&gt;&quot; is a:">
      <cml:option value="gene" label="Gene or protein"/>
      <cml:option value="variant" label="Gene mutation"/>
      <cml:option value="disease" label="Disease or group of diseases"/>
      <cml:option value="drug" label="Drug"/>
      <cml:option value="other" label="None of the above"/>
    </cml:select>
    <cml:text only-if="sub_type:[other]" name="sub_other_resp"
      label="Please tell us what you think &quot;&lt;span class=&quot;subject_text&quot;&gt;{{subject_text}}&lt;/span&gt;&quot; is: (optional)"/>

    <!-- object semantic type selection -->
    <cml:select name="obj_type" validates="required"
      label="&quot;&lt;span class=&quot;object_text&quot;&gt;{{object_text}}&lt;/span&gt;&quot; is a:">
      <cml:option value="gene" label="Gene or protein"/>
      <cml:option value="variant" label="Gene mutation"/>
      <cml:option value="disease" label="Disease or group of diseases"/>
      <cml:option value="drug" label="Drug"/>
      <cml:option value="other" label="None of the above"/>
    </cml:select>
    <cml:text only-if="obj_type:[other]" name="obj_other_resp"
      label="Please tell us what you think &quot;&lt;span class=&quot;object_text&quot;&gt;{{object_text}}&lt;/span&gt;&quot; is: (optional)"/>


    <!-- broad relationship selection  -->



    <cml:radios name="correlation_type" validates="required"
      label="The &lt;span class=&quot;orig_sentence&quot;&gt;highlighted sentence&lt;/span&gt; explicitly states that:">
      <cml:radio value="positive_relation" label="&quot;&lt;span class=&quot;subject_text&quot;&gt;{{subject_text}}&lt;/span&gt;&quot; is definitely related to &quot;&lt;span class=&quot;object_text&quot;&gt;{{object_text}}&lt;/span&gt;&quot;"/>
      <cml:radio value="negative_relation" label="&quot;&lt;span class=&quot;subject_text&quot;&gt;{{subject_text}}&lt;/span&gt;&quot; is definitely &lt;strong&gt;not&lt;/strong&gt; related to &quot;&lt;span class=&quot;object_text&quot;&gt;{{object_text}}&lt;/span&gt;&quot;"/>
      <cml:radio value="putative_relation" label="&quot;&lt;span class=&quot;subject_text&quot;&gt;{{subject_text}}&lt;/span&gt;&quot; is &lt;strong&gt;possibly&lt;/strong&gt; related to &quot;&lt;span class=&quot;object_text&quot;&gt;{{object_text}}&lt;/span&gt;&quot;"/>
      <cml:radio value="no_relation" label="The sentence makes &lt;strong&gt;no claim&lt;/strong&gt; about whether &quot;&lt;span class=&quot;subject_text&quot;&gt;{{subject_text}}&lt;/span&gt;&quot; and &quot;&lt;span class=&quot;object_text&quot;&gt;{{object_text}}&lt;/span&gt;&quot; are related."/>
    </cml:radios>






    <cml:group only-if="!correlation_type:unchecked++!correlation_type:[no_relation]">

      <!-- variant drug relationship -->
      <cml:radios only-if="sub_type:[variant]++obj_type:[drug]" validates="required" label="{{subject_text}} and {{object_text}} are related because:">
        <cml:radio label="{{subject_text}} increases sensitivity to {{object_text}}"/>
        <cml:radio label="{{subject_text}} decreases sensitivity to {{object_text}}"/>
        <cml:radio label="{{subject_text}} changes response to {{object_text}} (unknown mechanism)"/>
      </cml:radios>

      <cml:radios only-if="sub_type:[drug]++obj_type:[variant]" validates="required" label="{{subject_text}} and {{object_text}} are related because:">
        <cml:radio label="{{object_text}} increases sensitivity to {{subject_text}}"/>
        <cml:radio label="{{object_text}} decreases sensitivity to {{subject_text}}"/>
        <cml:radio label="{{object_text}} changes response to {{subject_text}} (unknown mechanism)"/>
      </cml:radios>

      <!-- variant disease relationship -->






      <!-- gene disease relationship -->
      <cml:radios only-if="sub_type:[gene]++obj_type:[disease]||sub_type:[disease]++obj_type:[gene]"
        validates="required" label="{{subject_text}} and {{object_text}} gene/disease">
        <cml:radio label="mutation causes"/>
        <cml:radio label="overexpression/activation causes"/>
        <cml:radio label="underexpression/repression causes"/>
        <cml:radio label="is a biomarker of"/>
      </cml:radios>

      <!-- drug gene relationship -->
      <cml:radios only-if="sub_type:[gene]++obj_type:[drug]" validates="required" label="{{subject_text}} and {{object_text}} are related because:">
        <cml:radio label="{{object_text}} activates expression or activity of {{subject_text}}"/>
        <cml:radio label="{{object_text}} inhibits expression or activity of {{subject_text}}"/>
        <cml:radio label="{{object_text}} changes localization of {{subject_text}}" />

      </cml:radios>




      <cml:radios only-if="sub_type:[gene]++obj_type:[drug]||sub_type:[drug]++obj_type:[gene]"
        validates="required" label="{{subject_text}} and {{object_text}} gene/drug">
        <cml:radio label="is targeted by"/>
        <cml:radio label="metabolizes"/>
        <cml:radio label="mutation increases sensitivity to"/>
        <cml:radio label="mutation decreases sensitivity to"/>
      </cml:radios>

      <!-- drug disease relationship -->
      <cml:radios only-if="sub_type:[drug]++obj_type:[disease]" validates="required" label="{{subject_text}} and {{object_text}} are related because:">
        <cml:radio label="{{subject_text}} ameliorates {{object_text}}" />
        <cml:radio label="{{subject_text}} exacerbates {{object_text}}" />
        <cml:radio label="{{subject_text}} is used to treat {{object_text}}" />
        <cml:radio label="{{subject_text}} can cause {{object_text}}" />
      </cml:radios>

      <cml:radios only-if="sub_type:[disease]++obj_type:[drug]" validates="required" label="{{subject_text}} and {{object_text}} are related because:">
        <cml:radio label="{{object_text}} ameliorates {{subject_text}}" />
        <cml:radio label="{{object_text}} exacerbates {{subject_text}}" />
        <cml:radio label="{{object_text}} is used to treat {{subject_text}}" />
        <cml:radio label="{{object_text}} can cause {{subject_text}}" />
      </cml:radios>

    </cml:group>

  </body>
</html>
